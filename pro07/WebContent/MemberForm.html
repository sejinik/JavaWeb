<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let fn_sendMember = () => {
		let frmMember=document.frmMember;
		let id = frmMember.id;
		let pw = frmMember.pw;
		let name = frmMember.name;
		let email = frmMember.email;
		
		if(id.length==0 || id=="") {
			alert("아이디는 필수입니다.");
		} else if(pw.length==0 || pw=="") {
			alert("비밀번호는 필수입니다.");
		} else if(name.length==0 || name=="") {
			alert("이름은 필수입니다.");
		} else if(email.length==0 || email==""){
			alert("이메일은 필수입니다.");
		} else {
			frmMember.method="post";
			frmMember.action ="member3";
			frmMember.submit();
		}
	}
</script>
</head>
<body>
	<form name="frmMember">
	<table>
		<th>회원 가입창</th>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pw"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="text" name="email"></td>
		</tr>
	</table>
	<input type="button" value="가입하기" onClick="fn_sendMember()">
	<input type="reset" value="다시 입력하기">
	<input type="hidden" name="command" value="addMember">
	</form>
</body>
</html>
