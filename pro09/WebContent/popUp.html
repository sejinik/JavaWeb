<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	let setPopUpStart = (obj) => {
		if(obj.checked==true){
			let expireDate = new Date();
			expireDate.setMonth(expireDate.getMonth()+1);
			document.cookie="nowShowPop="+"true"+";path=/; expires="+expireDate.toGMTString();
			window.close();
		}
	}
</script>
</head>
<body>
	알림 팝업창입니다
	<br><br><br><br><br><br><br>
	<form>
		<input type="checkbox" onClick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
	</form>
</body>
</html>
