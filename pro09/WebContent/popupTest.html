<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>
<script type="text/javascript">

	let pageLoad = () =>{
		//저장된 쿠키 읽어오기
		nowShowPop = getCookieValue();
		if(nowShowPop!="true"){
			window.open("popUp.html","pop","width=400,height=500,histroy=no,resizable=no,status=no,scrollbars=yes,menubar=no");
		}
	}
	let getCookieValue = () => {
		let result="false";
		
		// 쿠키 여부 확인
		if(document.cookie !=""){
			cookie = document.cookie.split(";");
			for(let i=0;i<cookie.length;i++){
				element = cookie[i].split("=");
				value = element[0];
				value = value.replace(/^\s*/,'');
				if(value=="nowShowPop"){
					result=element[1];
				}
			}
		}
		return result;
	}
	
	let deleteCookie = () => {
		document.cookie = "nowShowPop="+"false"+";path=/; expires=-1";
	}
	
	//페이지 로드 이벤트 처리
	window.onload = pageLoad;
	
	
</script>
</head>
<body>
	<form>
		<input type="button" value="쿠키삭제" onClick=deleteCookie()>
	</form>
</body>
</html>
